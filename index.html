<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

<section id="formato">
    <header class="menu">
        <div class="perfil">
            
            <div class="perfil_info">
                <p><span class="texto_menu">Planeje seus dias</span></p>
                <p><span class="texto_menu">com eficiência nas suas</span></p>
                <p><span class="texto_menu">tarefas diárias e constantes!</span></p>
                <img src="assets/mocotempo.svg" alt="Imagem de um menino no computador com uma camisa vermelha e atrá tem uma ampulheta vermelha." class="perfil_foto">
            </div>
        </div>
    </header>    

    <main>
        <h1 class="main-titulo">Gerenciador de Tarefas</h1>
        <div class="tarefa-secao">
            <div class="tarefa-container">
                <div class="tarefa-lista">

                    <main>
                        <div class="filters">
                            <button id="filter-all">Todas</button>
                            <button id="filter-completed">Concluídas</button>
                            <button id="filter-pending">Pendentes</button>
                        </div>
                        <button id="add-task-button" class="add-tarefa-botao">
                            <img src="assets/adicionar.svg"/>
                            <p>Adicionar Tarefa</p>
                        </button>
                        <ul id="task-list" class="task-list"></ul>  
                    </main>

            </div>        
        </div>            

    <footer class="rodape">
       <p>DESENVOLVIDO  POR GABRIEL SILVA, KAYO VINICIUS E YASMIM LUNA</p>
    </footer>
    
    <script src="js/script.js"></script>
        
</body>
</html>
