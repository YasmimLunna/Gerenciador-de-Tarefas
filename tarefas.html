<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/tarefas.css">
</head>
<body>
    <header class="menu">
        <div class="perfil">
            <img src="assets/profile.svg" alt="Foto de Perfil do Trilheiro usando chapeu preto, ele é branco com cabelos loiros enrolados, usando uma camisa cinza" class="perfil_foto">
            <div class="perfil_info">
                <p><span class="perfil_nome">Trilheiros</span></p>
                <p><span class="perfil_email">trilheiros@gmail.com</span></p>
            </div>
        </div>
        <a href="index.html" class="menu-item">
            <img src="assets/tarefas.svg"/>
            <span class="menu-texto">Início</span>
        </a>
        <a href="tarefas.html" class="menu-item">
            <img src="assets/tarefas.svg"/>
            <span class="menu-texto">Minhas Tarefas</span>
        </a>
        <button class="button__menu-mobile">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="menu__mobile invisible">
            <ul class="menu__mobile__lista">
                <li class="menu__mobile__lista__item">
                    <a class="menu__menu__link" href="#index.html">Minhas Tarefas</a>
                </li>
                <li class="menu__mobile__lista__item">
                    <a class="menu__menu__link" href="#tarefas.html">Minhas Tarefas</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="App">
        <main>
            <div class="filters">
                <button id="filter-all">Todas</button>
                <button id="filter-completed">Concluídas</button>
                <button id="filter-pending">Pendentes</button>
                <button id="add-task-button">Adicionar Tarefa</button>
            </div>
            <ul id="task-list" class="task-list"></ul>
        </main>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
